<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Your Weather App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
<div class="container">

    <noscript>Please enable JavaScript in your browser so that this app can function correctly.</noscript>

    <h1 class="center">Your Weather App</h1>
    <header class="header">
        <div class="search">
            <input id="search-txt" maxlength="45" minlength="2" placeholder="Enter City Name" type="text" required>
            <a href="#" id="search-btn"><i class="fas fa-search fa-lg"></i></a>
        </div>
    </header>

    <main id="main">
        <div class="city">
            <div class="city-icon-holder">
                <div class="dont-break-out" id="city-name"></div>
                <img alt="" id="icon" src="">
            </div>
        </div>
        <div class="temperature">
            <div class="dont-break-out" id="temp"></div>
        </div>
    </main>

</div>
<script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>
<script src="main.js"></script>
</body>

</html>
