<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
    <noscript>Please enable JavaScript in your browser so that this app can function correctly.</noscript>
    <header class="header">
        <div class="search">
            <input type="text" placeholder="Enter City Name" id="search-txt" minlength="2" maxlength="45" required>
            <a id="search-btn" href="#"><i class="fas fa-search fa-lg"></i></a>
        </div>
    </header>
    <main id="main">
        <div class="city-icon">
            <div class="city-icon-holder">
                <div id="city-name"></div>
                <img src="" alt="" id="icon">
            </div>
        </div>
        <div class="temperature">
            <div id="temp"></div>
        </div>
    </main>
</div>
<script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>
<script src="main.js"></script>
</body>

</html>
