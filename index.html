<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <meta name="theme-color" content="#bd8c7d"/>
    <meta name="author" content="Jimmy Thanki">
    <meta name="description" content="Progressive Web Weather Application">
    <meta name="keywords" content="JavaScript, ES6, Weather App, openweathermap.org, HTML, CSS">
    <title>Your Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="style.css" media="all">
    <link rel="manifest" href="manifest.json">
</head>

<body>

<div class="container">

    <noscript>Please enable JavaScript in your browser so that this app can function correctly.</noscript>

    <div role="heading"><h1 class="center">Your Weather App</h1></div>

    <header class="header">
        <div class="search" role="search">
            <input autofocus id="search-txt" maxlength="45" minlength="2" placeholder="Enter City Name Only" type="text"
                   role="searchbox" aria-label="enter city name here" required>
            <a href="#" id="search-btn" name="search button" role="button" aria-label="search button"><i
                    class="fas fa-search fa-lg">
            </i></a>
        </div>
    </header>

    <main id="main" role="main">

        <div class="city">
            <div class="city-icon-holder">
                <div class="dont-break-out" id="city-name" aria-label="city name text"></div>
                <img alt="" id="icon" src="" role="img" aria-label="weather icon">
            </div>
        </div>
        <div class="temperature">
            <div class="dont-break-out" id="temp" aria-label="current temperature text"></div>
        </div>

        <div class="error-msg hidden" id="client-error" role="alert">
            Error: Problem on your end. Confirm correct location name. Otherwise, it could be your ISP, proxy, or
            network settings.
        </div>
        <div class="error-msg hidden" id="server-error" role="alert">
            Error: Problem on our end. Please try your search again after some time.
        </div>

    </main>

</div>

<script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>
<script src="main.js"></script>
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js')
            .then(function () {
                console.log('Service Worker Registered');
            });
    }
</script>

</body>

</html>
